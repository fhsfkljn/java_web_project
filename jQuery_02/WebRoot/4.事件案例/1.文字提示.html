<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>文字提示</title>
 <!--   引入jQuery -->
 <script src="../js/jquery-1.8.3.js" type="text/javascript"></script>
<style type="text/css">
body{
	margin:0;
	padding:40px;
	background:#fff;
	font:80% Arial, Helvetica, sans-serif;
	color:#555;
	line-height:180%;
}
p{
	clear:both;
	margin:0;
	padding:.5em 0;
}
/* tooltip */
#tooltip{
	position:absolute;
	border:1px solid #333;
	background:#f7f5d1;
	padding:1px;
	color:#333;
	width:300px;
	display:none;
}
</style>
<script type="text/javascript">
	$(function(){
		//将自带的提示，替换成 自定义提示
		
		$(".mytooltip").mouseover(function(event){
			
			//1 获得绑定的数据
			var title = $(this).data("mytitle");
			if(! title){  //没有
				//获得自带提示
				title = $(this).attr("title");
				//将自带提示删除
				$(this).removeAttr("title");
				//绑定数据
				$(this).data("mytitle",title)
			}
			
			//2 创建div
			var $new = $("<div id='tooltip'></div>");
			//3设置提示
			$new.html(title);
			
			//4定位
			$new.offset({"left":event.pageX + 5,"top":event.pageY - 20});
			
			//5追加到body，并显示
			$new.appendTo("body").show();
		}).mouseout(function(){
			//删除
			$("#tooltip").remove();
		}).mousemove(function(event){
			// 重写定位
			$("#tooltip").offset({"left":event.pageX + 5,"top":event.pageY - 20});
		});
		
	});

</script>
</head>
<body>
<p><a href="#" class="mytooltip" title="这是我的超链接提示1.">提示1.</a></p>
<p><a href="#" class="mytooltip" title="这是我的超链接提示2.">提示2.</a></p>
<p><a href="#" title="这是自带提示1.">自带提示1.</a></p>
<p><a href="#" title="这是自带提示2.">自带提示2.</a> </p>
	
</body>
</html>
